<form (ngSubmit)="addPost(post)" class="mt-5">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text"
           class="form-control"
           id="title"
           name="title"
           #title="ngModel"
           required
           [(ngModel)]="post.title">
    <div [hidden]="title.valid || title.untouched" class="alert alert-danger mt-2">
      Title is required
    </div>
  </div>
  <div class="form-group">
    <label for="text">Text</label>
    <input type="text"
           class="form-control"
           id="text"
           name="body"
           #body="ngModel"
           required
           [(ngModel)]="post.body">
    <div [hidden]="body.valid || body.untouched" class="alert alert-danger mt-2">
      Text is required
    </div>
  </div>
  <button type="submit" [disabled]="title.invalid || body.invalid" class="btn btn-primary">Submit</button>
</form>

<div *ngIf="error" class="mt-3">
  <p style="color: red">{{ error }}</p>
</div>
